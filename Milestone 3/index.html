<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted poster="poster-image.jpg" id="video-background">
        <source src="https://videos.pexels.com/video-files/3163534/3163534-sd_640_360_30fps.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <section>
                <h2>Contact Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </section>
            <section>
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree"><br><br>
                <label for="institute">Institute:</label>
                <input type="text" id="institute" name="institute"><br><br>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration"><br><br>
            </section>
            <section>
                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea><br><br>
            </section>
            <section>
                <h2>Experience</h2>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience"></textarea><br><br>
            </section>
            <button id="generate-btn" type="submit">Generate Resume</button>
        </form>
        <div id="resume-preview"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
